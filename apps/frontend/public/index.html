<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI Chatbot - Intelligent conversations with document knowledge integration" />
    <meta name="keywords" content="AI, chatbot, artificial intelligence, chat, assistant, knowledge base" />
    <meta name="author" content="AI Chatbot Team" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com/" />
    <meta property="og:title" content="AI Chatbot - Intelligent Assistant" />
    <meta property="og:description" content="Intelligent conversations with document knowledge integration" />
    <meta property="og:image" content="https://your-domain.com/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-domain.com/" />
    <meta property="twitter:title" content="AI Chatbot - Intelligent Assistant" />
    <meta property="twitter:description" content="Intelligent conversations with document knowledge integration" />
    <meta property="twitter:image" content="https://your-domain.com/twitter-image.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="msapplication-TileColor" content="#2563eb" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Font Loading -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Title -->
    <title>AI Chatbot - Intelligent Assistant</title>
    
    <!-- Prevent flash of unstyled content -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f8fafc;
            color: #1e293b;
        }
        
        /* Loading spinner */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8fafc;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 16px;
            color: #64748b;
            font-size: 14px;
        }
        
        /* Hide loading when React loads */
        #root:not(:empty) + .loading-container {
            display: none;
        }
    </style>
</head>
<body>
    <noscript>
        <div style="padding: 20px; text-align: center; color: #ef4444;">
            <h2>JavaScript Required</h2>
            <p>This application requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
        </div>
    </noscript>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- Loading fallback (shown while React loads) -->
    <div class="loading-container">
        <div style="text-align: center;">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading AI Chatbot...</div>
        </div>
    </div>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
    
    <!-- Global Error Handling -->
    <script>
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
            // You can send this to your logging service
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            // You can send this to your logging service
        });
    </script>
</body>
</html>
